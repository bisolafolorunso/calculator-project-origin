<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>A Basic calculator </h1>
    <p>click <a href="https://github.com/bisolafolorunso/Zuri-Calculator-Project.git" target="_blank">here</a> for the repo</p>
    
    <div class="container">
        <table class="table" >
    <tr >
        <td colspan="4">
            <input type="text" id="screen" readonly>
        </td>
    </tr>

    <tr >
        <td> <button class="number">7</button></td>
        <td> <button class="number">8</button></td>
        <td> <button class="number">9</button></td>
        <td> <button class="operate">/</button></td>
    </tr>

    <Tr >
        <td> <button class="number">4</button></td>
        <td> <button class="number">5</button></td>
        <td> <button class="number">6</button></td>
        <td> <button class="operate">x</button></td>
    </Tr>

    <tr >
        <td> <button class="number">1</button></td>
        <td> <button class="number">2</button></td>
        <td> <button class="number">3</button></td>
         <td> <button class="operate">-</button></td>
    </Tr>

    <tr>
        <td> <button class="number">0</button> </td>
        <td> <button class="number">.</button> </td>
        <td> <button class="number">+</button> </td>
        <td> <button id="equal">=</button></td> 
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
